<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OpenFin Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <h1>Hello, world!</h1>
            <p>This is a template for an OpenFin application.</p>
            <p id="version-number-container">
                Current version: <span id="of-version"></span>
            </p>
            <p>
                Command line Args: <span id="command-line-args"></span>
            </p>
        </div>
        <script>
            fin.desktop.main(() => {
                const ofVersion = document.querySelector('#of-version');
                const commandLineArgs = document.querySelector('#command-line-args');
                
                fin.desktop.System.getVersion(function(version) {
                    ofVersion.innerText = version;
                });

                fin.desktop.System.getCommandLineArguments(function(commandLineArgs) {
                    commandLineArgs.innerText = commandLineArgs;
                });
            });
        </script>
    </body>
</html>
